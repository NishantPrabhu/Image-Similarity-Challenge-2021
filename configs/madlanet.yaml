
epochs: 500
eval_every: 10 
val_labels: data/mini/val_labels.pk

model:
  backbone_type: madlanet
  backbone_kwargs: 
    type: dla34
  out_dim: 128
  
data:
  train_dir: data/mini/train/
  val_dir: data/mini/val/
  batch_size: 8
  transforms:
    std:
      resize:
        size: [256, 256]
      to_tensor:
    aug:
      resize:
        size: [256, 256]
      random_flip:
      rand_aug:
        n_aug: 4
      to_tensor:

optim:
  name: sgd
  lr: 1.0
  weight_decay: 1.e-06

scheduler:
  name: cosine
  warmup_epochs: 10

loss_fn:
  normalize: True
  temperature: 0.5
