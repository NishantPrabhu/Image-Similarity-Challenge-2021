
epochs: 500
eval_every: 1
val_labels: data/val_labels.pk
upsample_loss_lambda: 1.0

model:
  downsample_layers: [2, 2, 2, 2]
  upsample_layers: [2, 2, 2, 2]
  
data:
  train_dir: data/query/
  val_dir: data/query/
  batch_size: 8
  transforms:
    std:
      resize:
        size: [256, 256]
      to_tensor:
    aug:
      resize:
        size: [256, 256]
      random_flip:
      rand_aug:
        n_aug: 4
      to_tensor:

optim:
  name: sgd
  lr: 1.0
  weight_decay: 1.e-06

scheduler:
  name: cosine
  warmup_epochs: 10

loss_fn:
  normalize: True
  temperature: 0.5
